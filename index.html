<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Svenska Filmföreningen</title>
</head>
<body>
    <header><h1>Svenska Filmföreningen </h1></header>
    <div class="content">

        <div class="loginFilmstudio">
        <h2>Logga in filmstudio</h2>
        Användarnamn <input type="text" id="userName"> Lösenord <input type="password" id="password"> <button id="login">Logga in</button>
        </div>
        
        
        <!-- ändra så man inte på startsidan kan hyra utan bara inloggad kan-->
        <button onclick="getAllMovies()">GetMovies</button>
        <h2>Tillgängliga filmer</h2>
        <div id="filmList"></div>


        <div id="registerFilmstudio" class="registerFilmstudio">
        <h2>Registrera filmstudio</h2>
        Namn <input type="text" id="newUsername"> Lösenord <input type="password" id="newPassword"> <button id="register">Registrera</button>
        </div>

        <div id="loginAdmin"> 
        <h2>Logga in som admin</h2>
        Användarnamn <input type="text" id="adminUserName"> Lösenord <input type="password" id="adminPassword"> <button id="login">Logga in</button>
        </div>
    </div>
</body>
</html>
